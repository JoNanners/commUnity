<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="../css/create-event.css">
</head>
<body>
    <div class="content-section">
        <h2>Create Event</h2>
        <form id="createEventForm">
            <label for="event-title">Event Title:</label>
            <input type="text" id="event-title" required><br>

            <label for="event-description">Event Description:</label><br>
            <textarea id="event-description" rows="4" required></textarea><br>

            <label for="event-location">Event Location:</label>
            <input type="text" id="event-location" required><br>

            <label for="event-date">Event Date:</label>
            <input type="date" id="event-date" required><br>

            <label for="event-time">Event Time:</label>
            <input type="time" id="event-time" required><br>

            <label for="contact-details">Contact Phone Number:</label>
            <input type="tel" id="contact-details" required><br>
<br>
            <button type="submit">Create Event</button>
            <button type="button" onclick="goBack()">Back</button>
        </form>
    </div>
    <script src="../js/create-event.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
