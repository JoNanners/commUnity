<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>User Profile</h1>
        </header>
        <main>
            <div class="profile-container">
                <div class="profile-details">
                    <div class="profile-picture">
                        <img id="profile-photo" src="" alt="Profile Photo">
                    </div>
                    <div class="profile-info">
                        <form id="profile-form">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

                            <label for="age">Age:</label>
                            <input type="number" id="age" name="age" placeholder="Enter your age" required><br>

                            <label for="flat-no">Flat No:</label>
                            <input type="text" id="flat-no" name="flat-no" placeholder="Enter your flat number" required><br>

                            <label for="phone-number">Phone Number:</label>
                            <input type="text" id="phone-number" name="phone-number" placeholder="Enter your phone number" required><br>

                            <label for="profession">Profession:</label>
                            <input type="text" id="profession" name="profession" placeholder="Enter your profession" required><br>

                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
                            <div class="footer-links">
                                <a href="edit-profile.html">Edit Profile</a> | <a href="change-password.html">Change Password</a>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
            <div class="volunteer-registration">
                <h2>Register as Volunteer</h2>
                <form id="volunteer-form">
                    <label for="skills">Skills:</label>
                    <input type="text" id="skills" name="skills" placeholder="Your skills" required><br>

                    <label for="hours-available">Hours Available to Work:</label>
                    <input type="number" id="hours-available" name="hours-available" placeholder="Hours per week" required><br>

                    <button type="submit">Register</button>
                </form>
            </div>
        </main>
        
    
    </div>
    <script src="../js/profile.js"></script>
</body>
</html>
