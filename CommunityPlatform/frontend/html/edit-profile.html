<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="../css/change-password.css">
</head>
<body>
    <div class="container">
        <div class="profile-container">
            <h1>Edit Profile</h1>
            <form id="editProfileForm" enctype="multipart/form-data">
                <div class="profile-picture">
                    <label for="edit-profile-photo">Profile Photo:</label>
                    <img id="edit-profile-photo-preview" src="" alt="Profile Photo Preview">
                    <input type="file" id="edit-profile-photo" accept="image/*">
                </div>

                <label for="edit-name">Name:</label>
                <input type="text" id="edit-name" required><br>

                <label for="edit-age">Age:</label>
                <input type="number" id="edit-age" required><br>

                <label for="edit-flat-no">Flat No:</label>
                <input type="text" id="edit-flat-no" required><br>

                <label for="edit-phone-number">Phone Number:</label>
                <input type="tel" id="edit-phone-number" required><br>

                <label for="edit-profession">Profession:</label>
                <select id="edit-profession" required>
                    <option value="" disabled selected>Select Profession</option>
                    <option value="doctor">Doctor</option>
                    <option value="engineer">Engineer</option>
                    <option value="electrician">Electrician</option>
                    <option value="business_man">Business Man</option>
                    <option value="plumber">Plumber</option>
                    <option value="teacher">Teacher</option>
                    <option value="lawyer">Lawyer</option>
                    <option value="artist">Artist</option>
                    <option value="student">Student</option>
                    <option value="other">Other</option>
                </select><br>

                <label for="edit-email">Email:</label>
                <input type="email" id="edit-email" required><br>

                <button type="submit">Save Changes</button>
            </form>
            <button onclick="goBack()">Back</button>
        </div>
    </div>
    <script src="../js/edit-profile.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
