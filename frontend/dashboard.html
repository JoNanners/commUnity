<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dashboard</h1>
    </header>
    <div class="container">
        <h2>Manage Events</h2>
        <button id="addEventButton">Add Event</button>
        <table id="eventTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Event</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Event rows will be dynamically added here -->
            </tbody>
        </table>

        <h2>Complaints</h2>
        <button id="addComplaintButton">Add Complaint</button>
        <table id="complaintTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Complaint</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Complaint rows will be dynamically added here -->
            </tbody>
        </table>

        <h2>Discussion Forums</h2>
        <button id="addDiscussionButton">Add Discussion</button>
        <table id="discussionTable">
            <thead>
                <tr>
                    <th>Topic</th>
                    <th>Poll</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Discussion rows will be dynamically added here -->
            </tbody>
        </table>

        <h2>Volunteer Registration</h2>
        <button id="registerVolunteerButton">Register as Volunteer</button>
        <table id="volunteerTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Skills</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Volunteer rows will be dynamically added here -->
            </tbody>
        </table>

        <button id="logoutButton">Logout</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
